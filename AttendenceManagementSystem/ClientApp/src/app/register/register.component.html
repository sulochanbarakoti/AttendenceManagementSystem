<div class="col-lg-5 offset-lg-3 register-form">
  <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" formControlName="Email">
    </div>
    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control"  placeholder="Enter username" formControlName="Username">
    </div>
    <div class="form-group">
      <label>Full Name:</label>
      <input type="text" class="form-control"  placeholder="Enter full name" formControlName="Name">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" formControlName="Password">
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="number" class="form-control"  placeholder="Enter Phone" formControlName="PhoneNumber">
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input type="text" class="form-control"  placeholder="Enter address" formControlName="Address">
    </div>
    <!-- <div class="form-group">
      <label>Gender:</label>
      <label>
        <input type="radio" name="gender" formControlName="Gender"  Value="true">
        Male
      </label>
      <label>
        <input type="radio" name="gender" formControlName="Gender"  Value="false">
        FeMale
      </label>
    </div> -->
    <div class="form-group">
      <label>Role:</label>
      <select formControlName="RoleId" [(ngModel)]="roleId" aria-placeholder="select" class="form-control">
        <option *ngFor="let role of userRole"  [ngValue]="role.roleId">{{role.roleType}}</option>
    </select>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-success form-control" >Save</button>
    </div>
  </form>
</div>
